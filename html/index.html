    <script src="../js/generic_script.js"></script>

<br>
<br>

</div>

    <form id="saveform">
        <br>
        <input type="text" id="playerName" placeholder="Enter your name">
    </form>

</div>


<footer>
    <button type="button" onclick="saveHighScore()" id="saveButton"><span>Save score!</span></button>
